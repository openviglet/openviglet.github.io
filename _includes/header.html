<header class="p-3 bg-dark text-white">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
        <img style="margin: 5px; margin-top:10px; padding: 0px; width: 110px; height: 30px" alt="Viglet"
          src="/static_files/img/viglet_logo_header.png">
      </a>

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0" style="padding-top: 4px;">
      </ul>

      <div style="display: table;">
        <a href="/" data-toggle="tooltip" title="Pure Chemistry" class="d-none d-lg-block"
          style="text-decoration: none;display: table-cell;">
          <div class="navbar-header pull-right hidden-xs"
            style="margin-right: 15px;margin-top: 5px;letter-spacing: 0;line-height: 1.42857143;margin-bottom: 0;color: #a4b1b2;text-transform: none;">
            <span>Pure Chemistry</span>
          </div>
        </a>

        {% assign stable_solutions = site.solutions | where:"status", "stable" %}

        {% for solution in stable_solutions %}
        <a href="{{ solution.permalink }}" data-toggle="tooltip"
          title="{{ solution.short_name }} - {{ solution.description }}"
          style="text-decoration: none;display: table-cell;">
          <div class="navbar-header pull-right hidden-xs"
            style="text-align: left;margin-right: 3px;margin-left:3px; margin-top: 0px; letter-spacing: 0;line-height: 1.42857143;margin-bottom: 0;color: #a4b1b2;text-transform: none;">
            <div
              style="background: {{ solution.main-color }};width: 30px;height: 30px;color: papayawhip;padding-top: 2px;padding-left: 2px;font-size: 14px;font-weight:  bolder;border-radius: 3px">
              <div style="margin-top: 5px; margin-left: 2px;">
                {{ solution.logo-acronym }}
              </div>
            </div>
          </div>
        </a>
        {% endfor %}
        <a href="/partner" data-toggle="tooltip" title="Become a Partner"
          style="text-decoration: none;display: table-cell;">
          <div class="navbar-header pull-right hidden-xs"
            style="text-align: left;margin-right: 3px;margin-left: 6px;margin-top: 0px;letter-spacing: 0;line-height: 1.42857143;margin-bottom: 0;color: #a4b1b2;text-transform: none;">
            <div
              style="background: #ffc63a;width: 127px;height: 30px;color: black;padding-top: 2px;padding-left: 4px;font-size: 14px;font-weight: bold;border-radius: 3px;/* margin-top: 11px; *//* line-height: 13px; */">
              <div style="margin-top: 5px; margin-left: 2px;">
                Become a Partner
              </div>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</header>
