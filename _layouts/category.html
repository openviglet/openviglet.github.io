---
layout: default
social-image: "https://viglet.org/static_files/img/viglet_logo_hd.png"
---
<div>
    <div class="row text-center" style="display: inherit;margin:0px;background:orangered;color: white">
        <div class="col-lg-9 col-md-9 col-sm-10 col-xs-11 col-centered" style="padding:80px">
            <p style="font-size:70px;text-align:center;line-height: 120%;">
                <b>{{page.banner-title}}</b>
            </p>
            <div style="font-size:30px;text-align:center;line-height: 120%;">
                <p>{{page.description}}</p>
            </div>
        </div>
    </div>
</div>
<div class="container" style="margin-top: 40px;">
    <div class="row text-center" style="margin:0px; display: flex;;width: 100%;">
        <div class="col-lg-7 col-md-12 col-sm-12 col-xs-12 col-centered ">
            {% assign stable_solutions = site.solutions | where:"categories", page.identifier %}

            {%- include solution-list.html -%}

            <!-- Contact Section -->
            <section id="contact" class="container px-4 py-5" style="margin-top: 20px;">
                <div class="row">
                    <div class="col-lg-12">
                        <h2 class="pb-2 border-bottom" style="margin-bottom: 18px;">Contact</h2>
                    </div>
                </div>
                <form action="https://formspree.io/f/moqyjjka" method="POST" name="sentMessage" id="contactForm"
                    class="form-floating">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" name="name" id="name" required
                            data-validation-required-message="Please enter your name." placeholder="name@example.com">
                        <label for="floatingInput">Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" name="_replyto" class="form-control" id="email" required
                            data-validation-required-message="Please enter your email address."
                            placeholder="Email Address">
                        <label for="email">Email Address</label>
                    </div>
                    <div>
                        <input type="hidden" name="_subject" value="Become a partner">
                        <input type="text" name="_gotcha" style="display:none" />
                    </div>
                    <div class="form-floating mb-3">
                        <textarea rows="5" style="min-height: 150px;" name="message" class="form-control"
                            placeholder="Message" id="message" required
                            data-validation-required-message="Please enter a message."></textarea>
                        <label for="message">Message</label>
                    </div>
                    <div id="contact-status"></div>
                    <div class="row">
                        <div class="form-group col-xs-12 d-grid gap-2" style="text-align: center;">
                            <button class="btn btn-lg" style="background:orangered;color: white;"
                                type="submit">Send</button>

                        </div>
                    </div>
                </form>
            </section>
        </div>
    </div>
</div>
