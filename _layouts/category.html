<!-- Contact Section -->
<section id="contact" class="container px-4 py-5">
    <div class="row">
        <div class="col-lg-12">
            <h2 class="pb-2 border-bottom" style="margin-bottom: 18px;">Contact</h2>
        </div>
    </div>
    <form action="https://formspree.io/f/moqyjjka" method="POST" name="sentMessage" id="contactForm"
        class="form-floating" >
        <div class="form-floating mb-3">
            <input type="text" class="form-control" name="name" id="name" required
                data-validation-required-message="Please enter your name." placeholder="name@example.com">
            <label for="floatingInput">Name</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" name="_replyto" class="form-control" id="email" required
                data-validation-required-message="Please enter your email address." placeholder="Email Address">
            <label for="email">Email Address</label>
        </div>
        <div>
            <input type="hidden" name="_subject" value="Become a partner">
            <input type="text" name="_gotcha" style="display:none" />
        </div>
        <div class="form-floating mb-3">
            <textarea rows="5" style="min-height: 150px;" name="message" class="form-control" placeholder="Message"
                id="message" required data-validation-required-message="Please enter a message."></textarea>
            <label for="message">Message</label>
        </div>
        <div id="contact-status"></div>
        <div class="row">
            <div class="form-group col-xs-12 d-grid gap-2" style="text-align: center;">
                    <button class="btn btn-lg"
                    style="background:orangered;color: white;" type="submit">Send</button>
                
            </div>
        </div>
    </form>
</section>
