{%- if page.service-url -%}
<html>
<head>
  <meta http-equiv="refresh" content="0; URL='{{ page.service-url }}'" />
</head>
</html>
{%- else -%}
<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: " en" }}" ng-app="vigletApp">
{%- include head.html -%}


<body data-spy="scroll" data-target=".navbar-default" ng-controller="VigHomeCtrl">
  <div id="wrap" style="margin-bottom: 15px;">

    {%- include header.html -%}

    {{ content }}

  </div>

  {%- include footer.html -%}

</body>
{%- endif -%}
